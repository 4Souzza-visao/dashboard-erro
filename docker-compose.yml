version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: error_dashboard_db
    environment:
      POSTGRES_DB: error_dashboard
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - error_dashboard_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d error_dashboard"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build: ./backend
    container_name: error_dashboard_api
    environment:
      DATABASE_URL: postgresql://admin:admin123@postgres:5432/error_dashboard
      API_HOST: 0.0.0.0
      API_PORT: 8000
      CORS_ORIGINS: http://localhost:3000,http://localhost:80
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - error_dashboard_network
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (React)
  frontend:
    build: ./frontend
    container_name: error_dashboard_ui
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - error_dashboard_network
    environment:
      REACT_APP_API_URL: http://localhost:8000

networks:
  error_dashboard_network:
    driver: bridge

volumes:
  postgres_data:

